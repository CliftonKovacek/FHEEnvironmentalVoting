name: Deploy to Sepolia

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'sepolia'
        type: choice
        options:
          - sepolia
          - localhost

jobs:
  deploy:
    name: Deploy Contract
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run tests before deployment
        run: npm test

      - name: Deploy to ${{ github.event.inputs.environment }}
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.environment }}" = "sepolia" ]; then
            npm run deploy
          else
            npm run deploy:local
          fi

      - name: Verify contract on Etherscan
        if: github.event.inputs.environment == 'sepolia'
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: npm run verify
        continue-on-error: true

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployments/
          retention-days: 90

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment to ${{ github.event.inputs.environment }} completed"
          echo "üìù Check deployment artifacts for contract details"
