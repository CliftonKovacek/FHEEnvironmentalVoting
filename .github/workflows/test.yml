name: Test Suite

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master

env:
  NODE_ENV: test

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Node and npm versions
        run: |
          node --version
          npm --version

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

      - name: Run tests with gas reporting
        run: npm run test:gas
        env:
          REPORT_GAS: true

      - name: Generate coverage report
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella-${{ matrix.node-version }}
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

      - name: Check contract sizes
        run: npm run size

      - name: Display test results
        if: always()
        run: |
          echo "âœ… Tests completed on Node.js ${{ matrix.node-version }}"
          echo "ðŸ“Š Coverage report generated"
          echo "â›½ Gas report generated"
